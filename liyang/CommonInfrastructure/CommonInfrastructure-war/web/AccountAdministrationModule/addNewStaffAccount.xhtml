<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formMain">
            <p:panel id="panel" header="Add New Staff">
                <p:ajaxStatus style="width:16px;height:16px;">
                    <f:facet name="start">
                        <h:graphicImage value="/images/spinner.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
                <p:messages />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" style="fontweight:
                                           bold" value="Email: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Email"
                                         requiredMessage="Email is required." id="email"
                                         value="#{staffAccountManagerBean.email}">
                                <f:validateLength minimum="4" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="email" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="staffAccountName" style="fontweight:
                                           bold" value="Staff Account Name: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Staff Account Name"
                                         requiredMessage="Staff Account Name is required." id="staffAccountName"
                                         value="#{staffAccountManagerBean.staffAccountName}">
                                <f:validateLength minimum="4" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="staffAccountName" />
                        </p:column>
                    </p:row>                   
                    <p:row>
                        <p:column>
                            <p:outputLabel for="contactNumber" style="fontweight:
                                           bold" value="Contact Number: " />
                        </p:column>
                        <p:column>
                            <p:inputText required="true" label="Contact Number"
                                         requiredMessage="Contact Number is required." id="contactNumber"
                                         value="#{staffAccountManagerBean.contactNumber}">
                                <f:validateLength minimum="4"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="contactNumber" />
                        </p:column>
                    </p:row>

                    <p:outputLabel for="role" value="Role: " />
                    <p:selectOneMenu id="role" value="#{staffAccountManagerBean.role}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{staffAccountManagerBean.roles}" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton id="btn" value="Save New Staff Account"
                                 update="panel" actionListener="#{roleManagerBean.saveNewRole}" ajax="true"
                                 />
            </p:panel>
        </h:form>



    </ui:define>
    <ui:define name ="left">
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                <p:menuitem value="Logout" action="/Login.xhtml" icon="ui-icon-power"/>
                <p:menuitem value="View All Staff Accounts" action="/AccountAdministrationModule/viewAllStaffAccounts" icon="ui-icon-search"/>
            </p:menu>
        </h:form>
    </ui:define>

</ui:composition>
