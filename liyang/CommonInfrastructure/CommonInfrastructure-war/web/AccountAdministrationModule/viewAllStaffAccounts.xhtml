<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formMain">
            <p:panel header="View All Staff Accounts">
                <p:contextMenu for="staffAccounts">
                    <p:menuitem value="Delete" update="staffAccounts" icon="ui-icon-close" actionListener="#{roleDataTableBean.deleteStaffAccount}"/>
                </p:contextMenu>
                <p:dataTable id = "staffAccounts" var="staffAccount" value="#{roleDataTableBean.staffAccounts}"
                             paginator="true" rows="10" emptyMessage="No role" rowKey="#{staffAccount.staffAccountId}"
                 selection="#{roleDataTableBean.selectedStaffAccount}" selectionMode="single">
                    <p:column headerText="Staff Account Name"
                              sortBy="#{staffAccount.staffAccountName}">
                        <h:outputText value="#{staffAccount.staffAccountName}" />
                    </p:column>
                    <p:column headerText="Email"
                              sortBy="#{staffAccount.email}">
                        <h:outputText value="#{staffAccount.email}" />
                    </p:column>
                    <p:column headerText="Contact Number"
                              sortBy="#{staffAccount.contactNumber}">
                        <h:outputText value="#{staffAccount.contactNumber}" />
                    </p:column>
                    <p:column headerText="Role"
                              sortBy="#{staffAccount.role}">
                        <h:outputText value="#{staffAccount.role}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
    <ui:define name ="left">
        <h:form>
            <p:growl id="messages" /> 
            <p:menu style="width:95%" >
                <p:menuitem value="Logout" action="/index.xhtml" icon="ui-icon-power"/>
                <p:menuitem value="Add New StaffAccount" action="/AccountAdministrationModule/addNewStaffAccount" icon="ui-icon-plus"/>
            </p:menu>
        </h:form>
    </ui:define>

</ui:composition>
